<html>
<body>

<canvas id="shabi" style="border:1px solid #000000;" />

<script>
var c=document.getElementById("shabi");
var cxt=c.getContext("2d");
var W=2000;
var H=3000;
c.width=W;
c.height=H;



function Line(H){
	cxt.fillStyle="#000000"
	cxt.fillRect(0,H,W,1);
}

function DashLine(H){
	var j=0;
	while (j<=W) {
		cxt.fillRect(j,H,20,1);
		j+=40;
	}
	cxt.stroke();
}

function Road(){
	cxt.clearRect(0,0,W,H);
	for (var i=0;i<20;i++){
		Line(50+i*145);
		Line(50+i*145+85);
		for (var j=1;j<=3;j++)
			DashLine(50+i*145+j*21);
		cxt.stroke();	
	}
}

function Car(x,y){
	cxt.fillStyle="#000000"
	var w=(y-Math.floor(y/100)*100)*20;
	var h=Math.floor(y/100)*145+50+x*21+1;
	cxt.fillRect(w,h,20,20);
	cxt.fillStyle="#F00000"
	cxt.fillRect(w+2,h+2,16,16);
}

function Bus(x,y){
	cxt.fillStyle="#000000"
	var w=(y-Math.floor(y/100)*100)*20;
	var h=Math.floor(y/100)*145+50+x*21+1;
	cxt.fillRect(w,h,40,20);
	cxt.fillStyle="#00B0A0"
	cxt.fillRect(w+2,h+2,36,16);
}

function Truck(x,y){
	cxt.fillStyle="#000000"
	var w=(y-Math.floor(y/100)*100)*20;
	var h=Math.floor(y/100)*145+50+x*21+1;
	cxt.fillRect(w,h,40,20);
	cxt.fillStyle="#505050"
	cxt.fillRect(w+2,h+2,36,16);
}


var Vexp=[6,5,3];

var N = 1000;
var M = 4;
var L = 2000;
var T = 2000;

var Cell=[],temp=[],pos=[],pos1=[];

for (var i=0;i<M;i++){
	var tmp=[],tmp1=[];
	for (var j=0;j<L;j++){
		tmp[j]=new Object();
		tmp.kind=0;
		tmp.V=0;
		tmp1[j]=new Object();
		tmp1.kind=0;
		tmp1.V=0;
	}
	Cell[i]=tmp;
	temp[i]=tmp1;
}

for (var i=0;i<N;i++){
	var tmp=[],tmp1=[];
	for (var j=0;j<L;j++){
		tmp[j]=new Object();
		tmp.x=0;
		tmp.y=0;
		tmp1[j]=new Object();
		tmp.x=0;
		tmp.y=0;
	}
	pos[i]=tmp;
	pos1[i]=tmp1;
}

function random(x){
	return Math.floor(Math.random()*x);
}

function succ(x){
	x++;
	if (x >= L) x = 0;
	return x;
}

function pre(x){
	x--;
	if (x < 0) x = L - 1;
	return x;
}

function length(x){
	if (x===0) return 1;
	else return 2;
}

function Initialise(){
	for (var i = 0; i < M; i++)
		for (var j = 0; j < L; j++){
			Cell[i][j].kind = 0;
			Cell[i][j].V = 0;
		}	
		
	for (var i = 0; i < N; i++){
		var x,y,kind,V,k;
		do{
			x = random(M);
			y = random(L);
			k=random(10);
			if (k<6) kind=0;
			else if (k<9) kind=1;
			else kind=2;
			V = 3 + random(Vexp[kind] - 2);
		}
		while (Cell[x][y].V != 0 || (Cell[x][pre(y)].V != 0 && Cell[x][pre(y)].kind!=0));
		
		Cell[x][y].V = V;
		Cell[x][y].kind = kind;

		pos[i].x = x;
		pos[i].y = y;
	}
}

function CheckLeft(x,y){
	if (Cell[x + 1][y].V!=0) return false;
	if (Cell[x + 1][succ(y)].V!=0 && Cell[x][y].kind!=0) return false;
	var j = pre(y), s = 0;
	while (Cell[x + 1][j].V === 0 && j != y)
		j = pre(j), s++;
	s -= length(Cell[x + 1][j].kind) - 1;
	if (s < Cell[x + 1][j].V - Cell[x][y].V) return false;
	
	j = succ(y), s = 0;
	while (Cell[x + 1][j].V === 0 && j != y)
		j = succ(j), s++;
	s -= length(Cell[x][y].kind) - 1;
	if (s < Cell[x][y].V - Cell[x + 1][j].V) return false;
	
	j = succ(y), s = 0;
	while (Cell[x][j].V === 0 && j != y)
		j = succ(j), s++;
	s -= length(Cell[x][y].kind) - 1;
	if (s >= Vexp[Cell[x][y].kind] - Cell[x][j].V) return false;
	
	if (random(2) === 0) return false;
	
	return true;
	
}

function CheckRight(x, y){
	if (Cell[x - 1][y].V!=0) return false;
	if (Cell[x - 1][succ(y)].V!=0 && Cell[x][y].kind!=0) return false;
	var j = pre(y), s = 0;
	while (Cell[x - 1][j].V === 0 && j != y)
		j = pre(j), s++;
	s -= length(Cell[x - 1][j].kind) - 1;
	if (s < Cell[x - 1][j].V - Cell[x][y].V) return false;
	
	j = succ(y), s = 0;
	while (Cell[x - 1][j].V === 0 && j != y)
		j = succ(j), s++;
	s -= length(Cell[x][y].kind) - 1;
	if (s < Cell[x][y].V - Cell[x - 1][j].V) return false;
	
	if (random(10) < 3) return false;
	
	return true;
	
}

function ChangeLane(){
	for (var i = 0; i < N; i++){
		pos1[i].x = pos[i].x;
		pos1[i].y = pos[i].y;
	}	
	var dir=[];
	for (var i = 0; i < N; i++){
		var x = pos[i].x;
		var y = pos[i].y;
		if (x != M-1 && Vexp[Cell[x][y].kind] > Cell[x][y].V && CheckLeft(x,y)) dir[i] = 1;
		else if (x != 0 && Vexp[Cell[x][y].kind] === Cell[x][y].V && CheckRight(x,y)) dir[i] = -1;
		else dir[i] = 0;
	}
	for (var i = 0; i < N; i++)
	if (dir[i]!=0){
		Cell[dir[i] + pos[i].x][pos[i].y].V=Cell[pos[i].x][pos[i].y].V;
		Cell[dir[i] + pos[i].x][pos[i].y].kind=Cell[pos[i].x][pos[i].y].kind;
		Cell[pos[i].x][pos[i].y].V=0;
		Cell[pos[i].x][pos[i].y].kind=0;
		pos[i].x += dir[i];
	}	
}

function ChangeV(){
	for (var i = 0; i < N; i++){
		var x = pos[i].x;
		var y = pos[i].y;
		if (Vexp[Cell[x][y].kind] > Cell[x][y].V) Cell[x][y].V++;
		if (Cell[x][y].V > 3 && random(10) < 2) Cell[x][y].V--;
		var j = succ(y), s = 0;
		while (Cell[x][j].V == 0 && j != y)
			j = succ(j), s++;
		s -= length(Cell[x][y].kind) - 1;
		if (s < Cell[x][y].V - 3) 
			Cell[x][y].V = s + 3;
		if (Cell[x][y].V<3) Cell[x][y].V=3;
	}
}

function ChangePos(){
	for (var i = 0; i < M; i++)
		for (var j = 0; j < L; j++){
			temp[i][j].kind=0;
			temp[i][j].V=0;
		}	
	for (var i = 0; i < N; i++){
		var x = pos[i].x;
		var y = pos[i].y;
		for (var j = 0; j < Cell[x][y].V; j++)
			pos[i].y = succ(pos[i].y);
		temp[pos[i].x][pos[i].y].kind= Cell[x][y].kind;
		temp[pos[i].x][pos[i].y].V= Cell[x][y].V;
	}
	for (var i = 0; i < M; i++)
		for (var j = 0; j < L; j++){
			Cell[i][j].kind=temp[i][j].kind;
			Cell[i][j].V=temp[i][j].V;
		}	
}

var k;

function Draw(){
	Road();
	k++;
	for (var i=0;i<N;i++){
		var x=pos1[i].x+(pos[i].x-pos1[i].x)/100*k;
		var y=(pos1[i].y+(L+pos[i].y-pos1[i].y)%L/100*k)%L;
		//var x=pos[i].x;
		//var y=pos[i].y;
		if (Cell[pos[i].x][pos[i].y].kind===0) Car(x,y);
		if (Cell[pos[i].x][pos[i].y].kind===1) Bus(x,y);
		if (Cell[pos[i].x][pos[i].y].kind===2) Truck(x,y);
	}
	if (k<100) setTimeout(Draw, 10);
	else Main();
}

function Main(){
	ChangeLane(); 
	ChangeV();	
	//console.log(pos[0].x,pos[0].y,Cell[pos[0].x][pos[0].y].V,Cell[pos[0].x][pos[0].y].kind); 
	ChangePos(); 
	k=0;
	Draw();
	//setTimeout(Main, 2000);
}

Initialise();
Main();

</script>



</body>
</html>
